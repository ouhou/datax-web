# web port
server:
  port: 8085
  #port: 8081

spring:
  #数据源
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/mybatis?serverTimezone=Asia/Shanghai&useLegacyDatetimeCode=false&useSSL=false&nullNamePatternMatchesAll=true&useUnicode=true&characterEncoding=UTF-8
    driver-class-name: com.mysql.jdbc.Driver


# log config
logging:
  config: classpath:logback.xml
  path: ./data/applogs/executor/jobhandler
  #path: ./data/applogs/executor/jobhandler

datax:
  job:
    admin:
      ### datax admin address list, such as "http://address" or "http://address01,http://address02"
      #addresses: http://127.0.0.1:8080
      #      ${datax.admin.port}
      addresses: http://127.0.0.1:8089
    executor:
      appname: sql-executor
      ip:
      port: 9090
      #port: ${executor.port:9999}
      ### job log path
      #logpath: ./data/applogs/executor/jobhandler
      logpath: ./data/applogs/executor/jobhandler
      ### job log retention days
      logretentiondays: 30
    ### job, access token
    accessToken:

  executor:
    #jsonpath: D:\\temp\\executor\\json\\
    jsonpath: D:\\temp\\executor\\json\\

  #pypath: F:\tools\datax\bin\datax.py
  pypath: D:\DataX\Datax-web\datax-web\doc\datax-web\datax-python3\datax.py

